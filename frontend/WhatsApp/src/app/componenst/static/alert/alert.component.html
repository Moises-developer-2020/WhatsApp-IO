<div class="alert" [class.show]="alertInfo.status" (click)="alertInfo.status=false"><!--alertInfo-->
    <div class="alert-loading">

        <div class="swal2-icon swal2-success swal2-icon-show" *ngIf="alertInfo.sucessfully">
            <div class="swal2-success-circular-line-left" style="background-color: rgb(255, 255, 255);"></div>
            <span class="swal2-success-line-tip"></span> <span class="swal2-success-line-long"></span>
            <div class="swal2-success-ring"></div> <div class="swal2-success-fix" style="background-color: rgb(255, 255, 255);"></div>
            <div class="swal2-success-circular-line-right" style="background-color: rgb(255, 255, 255);"></div>
          </div>



  
        <div class="swal2-icon swal2-error swal2-icon-show" style="display: flex;" *ngIf="alertInfo.error">
            <span class="swal2-x-mark">
              <span class="swal2-x-mark-line-left"></span>
              <span class="swal2-x-mark-line-right"></span>
            </span>
        </div>

       <h2> {{alertInfo.message}}</h2>
    </div>
</div>
